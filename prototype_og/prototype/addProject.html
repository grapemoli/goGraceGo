      <!-- nice textbox of information about this website -->
      <h2>Add a Project</h2>

      <!-- grid for project information -->
      <div class="addProjectForm">
        <form class="addProjectForm" action="addProjectB.html" method="post">
          <table id="addProjectForm">
            <colgroup>
              <col span="1" id="addProjectCol1">
              <col span="1" id="addProjectCol2">
            </colgroup>

            <!-- project name input -->
            <tr>
              <td>
                <p>
                  <b>Project Name </b>(required)
                </p>
              </td>
              <td>
                <input class="addProjectInput" type="text" id="addProjectName" required autofocus>
              </td>
            </tr>

            <!-- programming language(s) input -->
            <tr>
              <td>
                <p>
                  <b>Main Programming Language </b> (required)
                </p>
              </td>
              <td>
                <input id="autocomplete" title="type &quot;a&quot;" class="addProjectInput">
              </td>
            </tr>

            <!-- link if applicable -->
            <tr>
              <td>
                <p>
                  <b>Link</b>
                </p>
              </td>
              <td>
                <input type="url" class="addProjectInput" id="addProjectLink">
              </td>
            </tr>

            <!-- if applicable, upload file(s) -->
            <tr>
              <td>
                <p>
                  <b>
                    File Upload
                  </b>
                </p>
              </td>
              <td>
                <input type="file" class="addProjectInput" id="addProjectFile" multiple="">
              </td>
            </tr>

            <!-- date last updated -->
            <tr>
              <td>
                <p>
                  <b>Last Updated </b>
                </p>
              </td>
              <td>
                <div id="datepicker"></div>
              </td>
            </tr>

            <!-- Project Description -->
            <tr>
              <td>
                <p>
                  <br><br>
                  <b>Description </b> (required)
                </p>
              </td>
              <td>
                <br><br>
                <textarea  class="addProjectInput" rows="8" cols="80" id="addProjectDescription" required></textarea>
              </td>
            </tr>

            <!-- submit and reset button -->
            <tr>
              <td>
                <input type="reset" id="resetBtn">
              </td>
              <td>
                <button id="addProjectSubmitBtn" type="submit">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </div>




      <!-- load the javascript! -->
      <script src="../theme/jquery-ui.js"></script> <!-- jQuery UI Library Functionality -->
      <script src="../js/finalProject.js"></script> <!-- script js from jQuery UI & my additional js -->
