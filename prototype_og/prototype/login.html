      <h1 id="homeTitle" class=title>Go Grace Go!</h1> <hr>

      <!--
      navigation menu
      source: https://www.w3schools.com/howto/howto_js_sidenav.asp

      <!-- form table -->
      <h2>Login</h2>
      <div class="loginForm">
        <form class="loginForm" action="loginB.html" method="post">
          <table>
            <colgroup>
              <col span="1" id="loginCol1">
              <col span="1" id="loginCol2">
            </colgroup>


            <!-- username input -->
            <tr>
              <td>
                <p>
                  <b>Username </b>
                </p>
              </td>
              <td>
                <input type="text" name="username" id="username" class="formInput" required>
              </td>
            </tr>

            <!-- password input -->
            <tr>
              <td>
                <p>
                  <b>Password </b>
                </p>
              </td>
              <td>
                <input type="text" name="password" id="password" class="formInput" required>
              </td>
            </tr>

            <!-- submit -->
            <tr>
              <td></td>
              <td>
                <button id="formSubmitBtn" type="submit">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </div>

      <!-- load the javascript! -->
      <script src="../theme/jquery-ui.js"></script> <!-- jQuery UI Library Functionality -->
