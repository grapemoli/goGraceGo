      <h2>Projects</h2>

      <!-- controlgroup for user to browse through all projects -->
      <fieldset>
      	<legend>Filter Options</legend>
      	<div id="controlgroup">

          <!-- filter by year -->
          <h3>Year Selection</h3>
      		<select id="yearSelection">
      			<option value="0" selected>None Selected</option>
            <option value="2020">2020</option>
      			<option value="2021">2021</option>
      			<option value="2022">2022</option>
      			<option value="2023">2023</option>
      		</select>

          <!-- sort by programming languages -->
          <br><br>
          <h3>Programming Language(s) Selection</h3>
          <div class="plCheckbox">
            <label for="c">C</label>
        		<input value="C" type="checkbox" name="pl" id="c">
            <label for="cpp">C++</label>
        		<input value="C++" type="checkbox" name="pl" id="cpp">
            <label for="java">Java</label>
        		<input value="Java" type="checkbox" name="pl" id="java">
            <label for="js">JavaScript</label>
        		<input value="JavaScript" type="checkbox" name="pl" id="js">
            <label for="perl">Perl</label>
        		<input value="Perl" type="checkbox" name="pl" id="perl">
            <label for="python">Python</label>
        		<input value="Python" type="checkbox" name="pl" id="python">
            <label for="ruby">Ruby</label>
        		<input value="Ruby" type="checkbox" name="pl" id="ruby">
            <label for="swift">Swift</label>
        		<input value="Swift" type="checkbox" name="pl" id="swift">
            <label for="vb">VisualBasic</label>
        		<input value="Visual Basic" type="checkbox" name="pl" id="vb">
            <label for="other">Other</label>
        		<input value="Other" type="checkbox" name="pl" id="other">
          </div>

          <!-- submit the filter form button -->
          <br><br>
          <div class="filterBtns">
            <button id="filterSubmitBtn">Filter</button>
            <button id="filterResetBtn">Reset</button>
          </div>
      	</div>
      </fieldset>
